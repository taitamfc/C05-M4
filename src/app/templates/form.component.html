<!-- CONTROL (SEARCH + SORT + ADD) : START -->
<div class="row">
    <!-- SEARCH : START -->
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="input-group">
            <input type="text" class="form-control" ref="search" placeholder="Search for..." />
            <span class="input-group-btn">
                <button class="btn btn-info" type="button">Go!</button>
            </span>
        </div>
    </div>
    <!-- SEARCH : END -->

    <!-- SORT : START -->
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
                Sort by <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a role="button">Name ASC</a></li>
                <li><a role="button">Name DESC</a></li>
                <li role="separator" class="divider"></li>
                <li><a role="button">Level ASC</a></li>
                <li><a role="button">Level DESC</a></li>
            </ul>
            <span class="label label-success label-medium">NAME - DESC</span>
        </div>
    </div>
    <!-- SORT : END -->

    <!-- ADD : START -->
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">

        <!-- <button type="button" class="btn btn-block" [class.btn-info]="true" [class.btn-danger]="true">
            Add Task
        </button> -->

        <!-- <button type="button" class="btn btn-block" [ngClass]="{
            'btn-info':true,
            'btn-danger':false
        }">
            Add Task
        </button> -->

        <button type="button" class="btn btn-block" [ngClass]="setClasses()" (click)="toogleForm()">
            {{ ( isShowForm ) ? 'Close task' : 'Add task' }}
        </button>

        <!-- <button *ngIf="!isShowForm" type="button" class="btn btn-info btn-block" (click)="toogleForm()">Add
            Task</button>

        <button *ngIf="isShowForm" type="button" class="btn btn-danger btn-block" (click)="toogleForm()">Close
            Task</button> -->

        <!-- <div *ngIf="isShowForm; then trueBlock else elseBlock"></div>
        <ng-template #trueBlock>
            <button type="button" class="btn btn-danger btn-block" (click)="toogleForm()">Close
                Task</button>
        </ng-template>

        <ng-template #elseBlock>
            <button type="button" class="btn btn-info btn-block" (click)="toogleForm()">Add
                Task</button>
        </ng-template> -->
    </div>
    <!-- ADD : END -->

</div>
<!-- CONTROL (SEARCH + SORT + ADD) : END -->

<!-- FORM : START -->
<div class="row" *ngIf="isShowForm">
    <div class="col-md-offset-7 col-md-5">
        <form action="" method="POST" class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="">label</label>
                <input type="text" class="form-control" placeholder="Task Name" ref="task_name" />
            </div>
            <div class="form-group">
                <label class="sr-only" for="">label</label>
                <select name="ds" id="inputDs" class="form-control" required="required" ref="task_level">
                    <option value="0">Small</option>
                    <option value="1">Medium</option>
                    <option value="2">High</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
<!-- FORM : END -->
